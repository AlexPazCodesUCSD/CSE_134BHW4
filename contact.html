  <main>
    <h1>Contact</h1>

    <h2>Contact Me Here:</h2>
    <section class="contact">
      <form action="https://httpbin.org/post" method="POST" >
        <label for="name" placeholder="Type your full name">Name: 
          <input type="text" id="name" name="name" required>
          <output for="name" id="error-message" class="error">Error!</output>
          <output for="name" id="info-message" class="info">Tell me your name.</output>
        </label>
        

        <label for="email" placeholder="Type your email here">Email:
          <input type="email" id="email" name="email" required>
          <output for="email" id="error-message" class="error">Error!</output>
          <output for="email" id="info-message" class="info">Please type in a valid email.</output>
        </label>
        

        <label for="comments" placeholder="Type your comment here">Comments:
          <textarea id="comments" name="comments" rows="6" required></textarea>
          <output for="comments" id="error-message" class="error">Error!</output>
        </label>
        
        <input type="hidden" id="hidden_bot" name="possible_bot" value="true">

        <button type="submit">Submit</button>
      </form>
    </section>
